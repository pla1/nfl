<!DOCTYPE HTML>
<html ng-app="app" ng-controller="Controller">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="css/nfl.css" type="text/css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="NFL256x256.png">
  <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="js/jquery.touchSwipe.js"></script>
  <script type="text/javascript" src="js/angular-1.5.js"></script>
  <script type="text/javascript" src="js/teams.js"></script>
  <title>NFL Teams</title>
</head>

<body>
  <div id="container">
    <img ng-src="{{settings.imageUrl}}" id="image" class="center fit">
    <div class='toast' style='display:none'>Swipe up/down to change team, left/right to change year, tap to go to weeks.</div>
  </div>
</body>

</html>
